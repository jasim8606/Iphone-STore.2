<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table {
        border: 1px solid black;
        border-collapse: collapse;
        width: 50%;
    }

    th,
    td {
        border: 1px solid black;
        text-align: center;
    }
</style>

<body>

    <table>
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>

        </tr>



<tr>
        <td>Age</td>
        <td>Name</td>
        <td>Age</td>

        </tr>

        <tr>

            <td>abu</td>
            <td>abu</td>
            <td>abu</td>
        </tr>

    </table>
</body>

</html>
