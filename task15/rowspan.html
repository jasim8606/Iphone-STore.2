<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan Table</title>
</head> 

<style>
    table, th, td {         
        border: 1px solid black;
        border-collapse: collapse ;

    }

</style>
<body>
    <table style="width: 100%">


    <tr>
        <th>Name</th>
         <td>Jill</td>
    </tr>
    <tr>
        <th rowspan="2" >Phone</th>
        <td>555-1234</td>
    </tr>
    <tr>
        <td>555-8745</td>
    </tr> 

</table>   
</body>
</html>
